<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
        </header>

        <div class="input-field">
            <input type="text" placeholder="Enter a task" id="input_todo" />
            <button id="input_button_todo">Add</button>
        </div>
        
        <div class="tasks">
            <div class="task-header">
                <h3>Check</h3>
                <h3>Things To do</h3>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
